}

rtmp {
    server {
        listen 1935;  # RTMP 默认监听端口
        chunk_size 4096;

        application live {  # 应用名为 live
            live on;  # 启用直播模式
            allow publish all;  # 允许推流
            allow play all;  # 允许播放
            record off;  # 不记录直播流

            # 可选的HLS配置
            hls on;  # 启用 HLS
            hls_path /tmp/hls;  # HLS 文件存放路径
            hls_fragment 5s;  # HLS 分片时长
            hls_playlist_length 60s;  # HLS 播放列表长度
        }
    }
}