# Rasa NLU 训练数据
# 这个文件包含了意图识别和实体提取的训练样本

version: "3.1"

nlu:
# 问候意图
- intent: greet
  examples: |
    - 你好
    - 您好
    - 早上好
    - 下午好
    - 晚上好
    - 嗨
    - hello
    - hi
    - 哈喽
    - 在吗
    - 有人吗

# 告别意图
- intent: goodbye
  examples: |
    - 再见
    - 拜拜
    - 回头见
    - 下次见
    - 谢谢，再见
    - bye
    - goodbye
    - 我走了
    - 先这样
    - 结束对话

# 确认意图
- intent: affirm
  examples: |
    - 是的
    - 对
    - 正确
    - 没错
    - 好的
    - 可以
    - 行
    - 同意
    - 确认
    - ok
    - yes
    - 嗯

# 否认意图
- intent: deny
  examples: |
    - 不是
    - 不对
    - 错了
    - 不行
    - 不可以
    - 不同意
    - 拒绝
    - no
    - 不要
    - 算了

# 心情好
- intent: mood_great
  examples: |
    - 我心情很好
    - 感觉不错
    - 今天很开心
    - 心情愉快
    - 很高兴
    - 太棒了
    - 非常好
    - 完美
    - 很满意
    - 开心

# 心情不好
- intent: mood_unhappy
  examples: |
    - 我心情不好
    - 感觉糟糕
    - 今天很沮丧
    - 不开心
    - 难过
    - 郁闷
    - 烦躁
    - 失望
    - 生气
    - 不爽

# 询问是否是机器人
- intent: bot_challenge
  examples: |
    - 你是机器人吗
    - 你是人工智能吗
    - 你是真人吗
    - 你是AI吗
    - 你是电脑吗
    - 你是程序吗
    - 你是自动回复吗
    - 你是客服机器人吗

# 询问天气
- intent: ask_weather
  examples: |
    - 今天天气怎么样
    - 明天会下雨吗
    - 天气预报
    - [北京](city)的天气
    - [上海](city)今天天气
    - 查询[广州](city)天气
    - [深圳](city)明天天气如何
    - 天气情况
    - 气温多少度
    - 会不会下雪

# 预订航班
- intent: book_flight
  examples: |
    - 我想预订航班
    - 帮我订机票
    - 我要买机票
    - 预订从[北京](city)到[上海](city)的航班
    - 我想订[明天](date)的机票
    - 帮我查一下[12月25日](date)的航班
    - 我要从[广州](city)飞[深圳](city)
    - 预订[下周一](date)的机票
    - 我想买[今晚](time)的航班
    - 订票
    - 买机票
    - 航班预订
    - 机票查询

# 取消预订
- intent: cancel_booking
  examples: |
    - 我要取消预订
    - 取消我的航班
    - 退票
    - 我不要这个预订了
    - 帮我取消订单
    - 取消预订号[ABC123](booking_id)
    - 我想退掉机票
    - 不要这个航班了
    - 取消行程
    - 退订
    - 我的订单号是 [CD456](booking_id)

# 寻求帮助
- intent: ask_help
  examples: |
    - 帮助
    - 你能做什么
    - 有什么功能
    - 怎么使用
    - 我需要帮助
    - 你可以帮我什么
    - 使用说明
    - 功能介绍
    - 操作指南
    - help
    - 求助
    - 不知道怎么操作

